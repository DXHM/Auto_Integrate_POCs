id: CMS

info:
  name: Detect Files
  author: Bahareh

http:
  - method: GET
    path:
      - "{{RootURL}}/{{cms}}"
      - "{{RootURL}}/wp-content/{{cms}}"
      - "{{RootURL}}/wp-content/plugins/{{cms}}"
      - "{{RootURL}}/wp-content/uploads/{{cms}}"     
    payloads:
        cms:
          - "web"
          - "fullbackup"
          - "backup"
          - "data"
          - "site"
          - "assets"
          - "logs"
          - "web"
          - "debug"
          - "install"
          - "wp-config"
          - "wp-config.php"
          - "error_log"
          - "error"
          - "error.log"
          - "access.log"
          - "access_log"
          - ".git/"
          - "xmlrpc.php"
          - "xmlrpc"
          - "db.sql"
          - ".idea"
    matchers:
      - type: status
        status:
          - 200