id: houzez_theme_functionality-26654f89-38ae-480c-9851-08a6bf0f6d84

info:
  name: >
    Houzez Theme - Functionality <= 4.1.2 - Authenticated (Subscriber+) Arbitrary File Download
  author: topscoder
  severity: low
  description: >
    The Houzez Theme - Functionality plugin for WordPress is vulnerable to Directory Traversal in all versions up to, and including, 4.1.2. This makes it possible for authenticated attackers, with Subscriber-level access and above, to read the contents of arbitrary files on the server, which can contain sensitive information.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/26654f89-38ae-480c-9851-08a6bf0f6d84?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:L/UI:N/S:U/C:N/I:H/A:H
    cvss-score: 8.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/houzez-theme-functionality/"
    google-query: inurl:"/wp-content/plugins/houzez-theme-functionality/"
    shodan-query: 'http.html:"wp-content/plugins/houzez-theme-functionality/"'
  tags: cve,wordpress,wp-plugin,houzez-theme-functionality,low,production

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/houzez-theme-functionality/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "houzez-theme-functionality"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 4.1.2')