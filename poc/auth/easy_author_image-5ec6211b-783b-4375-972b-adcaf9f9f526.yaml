id: easy_author_image-5ec6211b-783b-4375-972b-adcaf9f9f526

info:
  name: >
    Easy Author Image <= 1.5 - Email Information Exposure
  author: topscoder
  severity: medium
  description: >
    The Easy Author Image plugin for WordPress is vulnerable to Sensitive Data Exposure in versions up to, and including, 1.5 via the 'alt' field. This can allow unauthorized attackers to extract sensitive email data.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/5ec6211b-783b-4375-972b-adcaf9f9f526?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/easy-author-image/"
    google-query: inurl:"/wp-content/plugins/easy-author-image/"
    shodan-query: 'http.html:"wp-content/plugins/easy-author-image/"'
  tags: cve,wordpress,wp-plugin,easy-author-image,medium,production

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/easy-author-image/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "easy-author-image"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 1.5')