id: superstorefinder-wp-1a8dcb7754ed461830efa62002aef37b

info:
  name: >
    Super Store Finder <= 7.6 - Reflected Cross-Site Scripting
  author: topscoder
  severity: medium
  description: >
    The Super Store Finder plugin for WordPress is vulnerable to Reflected Cross-Site Scripting in all versions up to, and including, 7.6 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/8bd77afe-585d-445e-adfd-48c5e0c4dca9?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/superstorefinder-wp/"
    google-query: inurl:"/wp-content/plugins/superstorefinder-wp/"
    shodan-query: 'vuln:'
  tags: cve,wordpress,wp-plugin,superstorefinder-wp,medium

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/superstorefinder-wp/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "superstorefinder-wp"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 7.6')