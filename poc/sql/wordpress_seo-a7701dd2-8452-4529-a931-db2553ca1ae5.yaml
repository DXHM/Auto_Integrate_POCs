info:
  name: >
    Yoast SEO <= 3.2.4 - Sensitive Data Exposure
  author: topscoder
  severity: medium
  description: >
    The Yoast SEO plugin for WordPress is vulnerable to Sensitive Data Exposure in versions up to, and including 3.2.4. This is due to privileged AJAX actions being executable by regular users. This makes it possible for registered attackers to extract sensitive data including Yoast SEO settings and post metadata relative to focus and term keywords.
  reference:
    - https://github.com/topscoder/nuclei-wordfence-cve
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/a7701dd2-8452-4529-a931-db2553ca1ae5?source=api-prod
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cve-id: 
  metadata:
    fofa-query: "wp-content/plugins/wordpress-seo/"
    google-query: inurl:"/wp-content/plugins/wordpress-seo/"
    shodan-query: 'http.html:"wp-content/plugins/wordpress-seo/"'
  tags: cve,wordpress,wp-plugin,wordpress-seo,medium,production

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/wp-content/plugins/wordpress-seo/readme.txt"

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        internal: true
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - "(?mi)Stable tag: ([0-9.]+)"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "wordpress-seo"
        part: body

      - type: dsl
        dsl:
          - compare_versions(version, '<= 3.2.4')